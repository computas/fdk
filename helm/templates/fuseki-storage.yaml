kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  creationTimestamp: null
  labels:
    fdk.service: fuseki-claim0
  name: fuseki-claim0
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec: {{ if (.Values.FDK_TEMPDISK) and .Values.FDK_TEMPDISK "true" }}{{ else }}
  storageClassName: ""
  volumeName: {{ required "Missing value FDK_FUSEKI_VOLUMENAME" .Values.FDK_FUSEKI_VOLUMENAME }}{{ end }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ required "Missing value FDK_FUSEKI_STORAGESIZE" .Values.FDK_FUSEKI_STORAGESIZE }}
status: {}
{{ if (.Values.FDK_TEMPDISK) and .Values.FDK_TEMPDISK "true" }} {{ else }}
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ required "Missing value FDK_FUSEKI_VOLUMENAME" .Values.FDK_FUSEKI_VOLUMENAME }}
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  storageClassName: ""
  capacity:
    storage: {{ required "Missing value FDK_FUSEKI_STORAGESIZE" .Values.FDK_FUSEKI_STORAGESIZE }}
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: {{ required "Missing value FDK_FUSEKI_VOLUMENAME" .Values.FDK_FUSEKI_VOLUMENAME }}
    fsType: ext4
{{ end }}