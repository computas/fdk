apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: nginx-search
  name: nginx-search
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: nginx-search
    spec:
      containers:
      - image: {{ required "Missing value NGINX_SEARCH_IMAGE" .Values.NGINX_SEARCH_IMAGE }}
        imagePullPolicy: Always
        name: nginx-search
        ports:
        - containerPort: 8080
        resources: 
          requests:
            memory: {{ required "Missing value FDK_NGINX_SEARCH_MEMORY" .Values.FDK_NGINX_SEARCH_MEMORY | quote }}
      restartPolicy: Always
status: {}
