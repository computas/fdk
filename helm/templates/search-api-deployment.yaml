apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    fdk.service: search-api
  name: search-api
  namespace: {{ required "Missing value NAMESPACE" .Values.NAMESPACE }}
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        fdk.service: search-api
    spec:
      containers:
      - env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ required "Missing value SPRING_PROFILES_ACTIVE" .Values.SPRING_PROFILES_ACTIVE }}
        - name: FDK_ES_CLUSTERNAME
          value: {{ required "Missing value FDK_ES_CLUSTERNAME" .Values.FDK_ES_CLUSTERNAME }}
        - name: FDK_ES_CLUSTERNODES
          value: {{ required "Missing value FDK_ES_CLUSTERNODES" .Values.FDK_ES_CLUSTERNODES }}
        image: {{ required "Missing value SEARCH_API_IMAGE" .Values.SEARCH_API_IMAGE }}
        imagePullPolicy: Always
        name: search-api
        ports:
        - containerPort: 8080
        - containerPort: 8181
        resources:
          requests:
            memory: {{ required "Missing value FDK_SEARCH_API_MEMORY" .Values.FDK_SEARCH_API_MEMORY | quote }}
      restartPolicy: Always
status: {}
